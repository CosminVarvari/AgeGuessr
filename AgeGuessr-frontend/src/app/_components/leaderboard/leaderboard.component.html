<div class="example-container mat-elevation-z8">
    <app-navbar></app-navbar>
    <div *ngIf="isLoadingResults" class="example-loading-shade">
      <mat-spinner></mat-spinner>
    </div>
    <h1 class="title">Leaderboard</h1>
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" class="example-table" matSort>
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
          <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>
  
        <!-- Games Won Column -->
        <ng-container matColumnDef="gamesWon">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Games Won</th>
          <td mat-cell *matCellDef="let element">{{element.gamesWon}}</td>
        </ng-container>
  
        <!-- Games Lost Column -->
        <ng-container matColumnDef="gamesLost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Games Lost</th>
          <td mat-cell *matCellDef="let element">{{element.gamesLost}}</td>
        </ng-container>
  
        <!-- Total Games Column -->
        <ng-container matColumnDef="totalGames">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Games</th>
          <td mat-cell *matCellDef="let element">{{element.totalGames}}</td>
        </ng-container>
  
        <!-- Winrate Column -->
        <ng-container matColumnDef="winrate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Winrate (%)</th>
          <td mat-cell *matCellDef="let element">{{element.winrate}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="dataSource.data.length" [pageSize]="10" aria-label="Select page of leaderboard"></mat-paginator>
    <app-footer></app-footer>
  </div>
